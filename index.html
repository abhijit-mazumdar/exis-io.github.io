<!DOCTYPE html>
<html ng-app="resinDocs">
<head>
    <title>Resin.io Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fragment" content="!">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/colorbox/example3/colorbox.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/menu-top.css">
</head>
<body>
    <noscript>
        This website requires Javascript to be enabled. Please turn on Javascript
        and reload the page.
    </noscript>

    <div class="menu menu--top">
      <div class="container">
        <nav class="menu__nav navbar" role="navigation">
          <a class="menu__logo navbar-brand" href="https://resin.io">
            <span class="logo">
              <img class="logo__img" src="/img/logo.svg">
              <span class="logo__text">resin.io</span>
            </span>
          </a>

          <ul class="menu__items nav navbar-nav navbar-left">
            <li ng-repeat="menuItem in mainMenu" class="menu__item"><a ng-href="{{ menuItem.link }}" ng-cloak class="ng-cloak">{{ menuItem.title }}</a></li>
          </ul>

          <ul class="menu__items nav navbar-nav navbar-right">
            <li class="menu__item menu__item--btn-group">
              <div class="btn-group btn-group-sm" role="group" aria-label="...">
                <a class="btn" href="https://dashboard.resin.io/signup">Sign up</a>
                <a class="btn" href="https://dashboard.resin.io/login">Login</a>
              </div>
            </li>
          </ul>

        </nav>
      </div>
    </div>

    <mobile-nav></mobile-nav>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <form data-md-sticky-header ng-controller="SearchCtrl" ng-submit="search()">
                    <input ng-model="searchTerm" type="text" class="form-control" placeholder="Search Docs...">
                </form>
                <navigation></navigation>
                <gcse:search></gcse:search>
            </div>
            <article>
                <header data-md-sticky-header>
                    <breadcrumb></breadcrumb>
                </header>
                <div class="content-wrapper">
                    <a ng-show="improveDocsLink" target="_blank" id="improve-docs" ng-href="{{ improveDocsLink }}" class="btn btn-info">
                      <span class="glyphicon glyphicon-edit"></span>
                      Improve this doc
                    </a>
                    <section ng-view></section>
                </div>
            </article>
        </div>
    </div>

    <script type="text/javascript" src="/static/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/static/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/static/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/static/lib/marked/lib/marked.js"></script>
    <script type="text/javascript" src="/static/lib/colorbox/jquery.colorbox-min.js"></script>
    <script type="text/javascript" src="/static/lib/lunr.js/lunr.min.js"></script>

    <script type="text/javascript" src="/static/scripts/main.js"></script>


</body>
</html>
